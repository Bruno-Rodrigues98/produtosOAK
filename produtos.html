<!DOCTYPE html>
<html>
<head>
	<title>Cadastro de Produtos OAK</title>
	<link rel="stylesheet" type="text/css" href="produtos.css">
</head>
<body>
	<div class="container">
		<h1 class="tituloPrincipal">Cadastro de Produtos OAK</h1>
		<form id="form-produto">
			<label for="nome">Nome do produto:</label>
			<input type="text" id="nome" name="nome" required>
			<label for="descricao">Descrição do produto:</label>
			<textarea id="descricao" name="descricao"></textarea>
			<label for="valor">Valor do produto:</label>
			<input type="number" id="valor" name="valor" min="0" step="0.01" required>
			<label for="disponivel">Disponível para venda:</label>
			<select id="disponivel" name="disponivel" required>
				<option value="sim">Sim</option>
				<option value="nao">Não</option>
			</select>
			<button type="submit">Cadastrar</button>
		</form>
		<h2>Listagem de Produtos</h2>
		<table id="tabela-produtos">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Valor</th>
				</tr>
			</thead>
			<tbody>
				
			</tbody>
		</table>
        <button id="novo-produto" type="button">Novo Produto</button>


	</div>
	<script src="produtos.js"></script>
</body>
</html>
